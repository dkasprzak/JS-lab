<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NotePocket</title>
</head>
<body>
    <div class="form">
        <form id="add-form">
            <input type="text" id = "title" placeholder="Tytuł" required>
            <textarea id="content" placeholder="Treść"></textarea>
            <select id="color" required>
                <option value="">Wybierz kolor notatki...</option>
                <option value="#43B9B3">Niebieski</option>
                <option value="#B343B9">Fioletowy</option>
                <option value="#B9B343">Żółty</option>
            </select>
            <label for="pin">Przypnij</label>
            <input type="checkbox" id="pin">
            <button id ="add">Add</button>
        </form>
    </div>
    <div class="notes">
    </div>
    <script src="script.js"></script>
</body>
</html>
