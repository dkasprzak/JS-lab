<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <audio src="./sounds/clap.wav" controls id = "clap"></audio>
        <audio src="./sounds/boom.wav" controls id = "boom"></audio>
        <audio src="./sounds/hihat.wav" controls id = "hihat"></audio>
        <audio src="./sounds/kick.wav" controls id = "kick"></audio>
        <audio src="./sounds/openhat.wav" controls id ="openhat"></audio>
        <audio src="./sounds/ride.wav" controls id = "ride"></audio>
        <audio src="./sounds/snare.wav" controls id = "snare"></audio>
        <audio src="./sounds/tink.wav" controls id = tink></audio>
        <audio src="./sounds/tom.wav" controls id = "tom"></audio>
        <script src="script.js"></script>
    
        <div class="drumkit">
            <h1>Drumkit</h1>
            <div class="chanel1">
                <h2>Chanel-1</h2>
                <div class="icons">       
                    <img src="./pictures/microphone.png" alt="record-button" id="record1">   
                    <img src="./pictures/play-button.png" alt="play-button" id="play1">
                </div>  
            </div>
            <div class="chanel2">
                <h2>Chanel-2</h2>
                <div class="icons">       
                    <img src="./pictures/microphone.png" alt="record-button" id="record2">   
                    <img src="./pictures/play-button.png" alt="play-button" id="play2">
                </div>  
            </div>
            <div class="chanel3">  
                <h2>Chanel-3</h2>
                <div class="icons">       
                    <img src="./pictures/microphone.png" alt="record-button" id="record3">   
                    <img src="./pictures/play-button.png" alt="play-button" id="play3">
                </div>  
            </div>
            <div class="chanel4">
                <h2>Chanel-4</h2>
                <div class="icons">       
                    <img src="./pictures/microphone.png" alt="record-button" id="record4">   
                    <img src="./pictures/play-button.png" alt="play-button" id="play4">
                </div>  
            </div>
        </div>
        
    </div>  

</body>
</html>
